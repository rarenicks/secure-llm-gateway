profile_name: "Healthcare_v1"
description: "HIPAA-aligned profile. Aggressively redacts medical record numbers and blocks discussion of specific diagnoses or prescriptions."
detectors:
  pii:
    enabled: true
    patterns: 
      - "EMAIL"
      - "PHONE"
      - "SSN"
  injection:
    enabled: true
  secrets:
    enabled: true
  topics:
    enabled: true
    # Medical specific blocking
    block_list: 
      - "diagnosis"
      - "prescription"
      - "medical advice"
      - "take this medicine"
      - "doctor"
      - "patient"
